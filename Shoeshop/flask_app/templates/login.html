<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="bg-dark" style="--bs-bg-opacity: .95;">
    
    
    <!-- Navbar -->
    
    
    <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Shoeshop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup">Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


    <!-- LOGIN FORM -->


    <div class="row">
      <div class="col">
        {% with messages = get_flashed_messages(category_filter=['login']) %}   
          {% if messages %}                         
            {% for message in messages %}          
              <p class="alert alert-danger">{{message}}</p>                  
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>
    </div>

    <div class="container mx-auto">
        <div class="row">
            <div class="col display-1 text-light text-center mt-5">Login!</div>
        </div>
        <form action="/validate" method="post">
            <div class="mb-3 text-light">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="mb-3 text-light">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" name="password">
                <input class="btn bg-primary mt-5 text-light" type="submit" value="Login">
            </div>
        </form>
    </div>
