<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="bg-dark" style="--bs-bg-opacity: .95;">
    
    
    <!-- Navbar -->
    
    
    <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Shoeshop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup">Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


    <!-- SIGN UP FORM -->

    <div class="container mx-auto">
        <div class="row">
            <div class="col display-1 text-light text-center mt-5">Sign up!</div>
        </div>
        <div class="row">
          <div class="col">
            {% with messages = get_flashed_messages(category_filter=['register']) %}   
              {% if messages %}                         
                {% for message in messages %}          
                  <p class="alert alert-danger">{{message}}</p>                  
                {% endfor %}
              {% endif %}
            {% endwith %}
          </div>
        </div>
        <form action="/register" method="post">
            <div class="mb-3 text-light">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control"name="firstName">
            </div>
            <div class="mb-3 text-light">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" name="lastName">
            </div>
            <div class="mb-3 text-light">
              <label for="email" class="form-label">Email:</label>
              <input type="text" class="form-control" name="email">
          </div>
            <div class="mb-3 text-light">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" name="address">
            </div>
            <div class="mb-3 text-light">
                <label for="zipcode" class="form-label">Zipcode:</label>
                <input type="text" class="form-control" name="zipcode">
            </div>
            <div class="mb-3 text-light">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" name="city">
            </div>
            <div class="mb-3 text-light">
                <label for="state" class="form-label">State:</label>
                <input type="text" class="form-control" name="state">
            </div>
            <div class="mb-3 text-light">
                <label for="country" class="form-label">Country:</label>
                <input type="text" class="form-control" name="country">
            </div>
            <div class="mb-3 text-light">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="text" class="form-control" name="phone">
            </div>
            <div class="mb-3 text-light">
              <label for="password" class="form-label">Password:</label>
              <input type="text" class="form-control" name="password">
          </div>
            <div class="mb-3 text-light">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="text" class="form-control" name="confirmPassword">
                <input class="btn bg-primary mt-5 text-light" type="submit" value="Sign Up">
            </div>
        </form>
    </div>












<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
