<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="bg-dark" style="--bs-bg-opacity: .95;">




    
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Admin Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-uppercase">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
              </li>
              {% if 'user_id' in session %}
              <li class="nav-item active">
                <a href="/logoutAdmin" class="nav-link">Logout</a>
              </li>
              {% endif %}
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col display-1 text-start text-light">Create a product</div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col">
                <form action="/create" method="post">
                    <div class="mb-3 text-light">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control"name="name">
                    </div>
                    <div class="mb-3 text-light">
                        <label for="price" class="form-label">Price:</label>
                        <input type="text" class="form-control" name="price">
                    </div>
                    <div class="mb-3 text-light">
                      <label for="description" class="form-label">Description:</label>
                      <input type="text" class="form-control" name="description">
                  </div>
                    <div class="mb-3 text-light">
                        <label for="image" class="form-label">Image:</label>
                        <input type="text" class="form-control" name="image">
                    </div>
                    <div class="mb-3 text-light">
                        <label for="category_id" class="form-label">Category Id:</label>
                        <input type="text" class="form-control" name="category_id">
                    </div>
                    <div class="mb-3 text-light">
                        <label for="stock" class="form-label">Stock:</label>
                        <input type="text" class="form-control" name="stock">
                        <input class="btn bg-primary mt-5 text-light" type="submit" value="Create">
                    </div>
                </form>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
